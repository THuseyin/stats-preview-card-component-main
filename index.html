<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>

  <div class="container">
    <div class="content">
      <h2 class="title">Get <span id="insights">insights</span> that help your business grow.</h3>
      <p class="text">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.
      </p>
      <div class="numbers">
        <div class="box">
          <p class="count"> 10k+ </p>
          <p class="categories">COMPANIES</p>
        </div>
        <div class="box">
          <p class="count"> 314 </p>
          <p class="categories">TEMPLATES</p>
        </div>
        <div class="box">
          <p class="count"> 12M+ </p>
          <p class="categories">QUERIES</p>
        </div>
      </div>
    </div>
    <img src="images/image-header-desktop.jpg" alt="header desktop">
  </div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</main>
  
</body>
</html>
